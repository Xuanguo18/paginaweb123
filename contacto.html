        <h1>Validación de Email</h1>
        <form id="emailForm">
            <label for="email">Ingresa tu correo electrónico:</label>
            <input type="email" id="email" name="email" placeholder="ejemplo@dominio.com" required>
            <button type="button" onclick="validateEmail()">Validar</button>
            <p id="message" class="message"></p>
        </form>
        <script>
            function validateEmail() {
                const emailInput = document.getElementById("email").value;
                const message = document.getElementById("message");
    
                // Expresión regular para validar el email
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    
                if (emailRegex.test(emailInput)) {
                    message.textContent = "¡El correo electrónico es válido!";
                    message.className = "message valid";
                } else {
                    message.textContent = "El correo electrónico no es válido. Intenta de nuevo.";
                    message.className = "message invalid";
                }
            }
        </script>
            <h1>Mapa con OpenStreetMap</h1>
            <div id="map"></div>
        
            <script>
                // Inicializar el mapa
                const map = L.map('map').setView([41.654222, -4.717778], 12); // Coordenadas y zoom inicial
        
                // Cargar los tiles de OpenStreetMap
                L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                    maxZoom: 19,
                    attribution: '© OpenStreetMap contributors',
                }).addTo(map);
        
                // Agregar un marcador
                L.marker([41.654222, -4.717778])
                    .addTo(map)
                    .bindPopup('Ubicación principal')
                    .openPopup();
            </script>

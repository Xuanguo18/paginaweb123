<!DOCTYPE html>
<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
		<script type="text/javascript">
			google.charts.load('current', {
				'packages':['corechart'], 
				'language' : 'es'
			});
			google.charts.setOnLoadCallback(dibujaGrafico);
			function dibujaGrafico() {
		            var data = new google.visualization.DataTable();
			    data.addColumn ('string', 'Profesi√≥n');
	    		    data.addColumn ('number', 'Horas laborales');
	    		    data.addRows ([
	       			['Cocinero', 56],
	       			['Profesor', 42],
	       			['Programador', 48]
	     		    ]);
			    var opciones = {'title':'Jornadas laborales','width':400,'height':300};
			    var chart = new google.visualization.PieChart(document.getElementById('midiv'));
			    chart.draw(data, opciones);
	 		}
		</script>
	</head>
	<body>
		<div id="midiv" style="width:400; height:300"></div>
	</body>
</html>

<!DOCTYPE html>
<html>
	<head>
	    <script type="text/javascript">
	        function habilitarSelect(form){
	            if (form.paises[0].selected == true) {
	                form.idioma.disabled = true;
	            }else{
	                form.idioma.disabled = false;
	            }
	        }
	    </script>
	</head>
	<body>
            <form name="pruebas" method="POST" action="">
                <select name="paises" onChange="habilitarSelect(this.form)">
                    <option value="">Seleccione pais</option>
                    <option value="espa単a">Espa単a</option>
                    <option value="italia">Italia</option>
                    <option value="francia">Francia</option>
                    <option value="alemania">Alemania</option>
                </select>
                <select name="idioma" disabled>
                    <option value="">Idioma hablado</option>
                    <option value="espa単ol">Espa単ol</option>
                    <option value="frances">Frances</option>
                    <option value="aleman">Aleman</option>
                    <option value="italiano">Italiano</option>
                </select>
            </form>
	</body>
</html>

                );

                var opciones = {
                    zoom: 6,
                    center: punto,
                    mapTypeId: google.maps.MapTypeId.ROADMAP
                };
                //creación de las opciones del mapa
                var m=new google.maps.Map(
                    document.getElementById("mapa"),
                    opciones
                );
                //creación del mapa
            }
        </script>
    </head>
    <body onload="cargarmapa()">
        <div id="mapa" style="width:300px; height:175px"></div>
    </body>
</html>

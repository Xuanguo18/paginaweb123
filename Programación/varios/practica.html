<!DOCTYPE html>
<html lang="es">
<head>
</head>
<body>

    <script lang="javascript">
        var contador = 0;
        vector = new Array();

        function suma(datos){
            total = 0;
            for (x in datos){
                total = total + datos[x];
            }
            alert(total);
        }

        function borrar(){
            alert('Suma inicializada');
            contador = 0;
        }

        function insertar(){
            valor=parseFloat(document.getElementById('valor').value)
            if (!isNaN(valor)){
                vector[contador] = valor;
                contador++;
                document.getElementById('valor').value='';
            }
        }



    </script>


        <input type="text" name="valor" id="valor">
        <input type="button" onClick="insertar()" value="Insertar">

        <br>
        <br>
        
        <input type="button" onClick="suma(vector)" value="Sumar">
        <input type="button" onClick="borrar()" value="Borrar">

    
</body>

</html>

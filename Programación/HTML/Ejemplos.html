<!DOCTYPE html>
<html>
<head>
    <script type="text/javascript">
        function seleccionarTodos(opcion) {
            for (var i = 1; i <= 4; i++) {
                if (opcion) {
                    document.getElementById('ch' + i).checked = true;
                } else {
                    document.getElementById('ch' + i).checked = false;
                }
            }
        }
    </script>
</head>
<body>
    <form name="formulario" method="post" action="">
        Nombre <input type="text" name="nombre" />
        <br />
        Apellidos <input type="text" name="apellidos" />
        <br /><br />
        Deseas información de :
        <br />
        Seleccionar todos <input type="checkbox" name="selector" id="selector"
            onclick="seleccionarTodos(this.checked)" />
        <br />
        Viajes <input type="checkbox" name="ch1" id="ch1" />
        <br />
        Informática <input type="checkbox" name="ch2" id="ch2" />
        <br />
        Libros <input type="checkbox" name="ch3" id="ch3" />
        <br />
        Ocio <input type="checkbox" name="ch4" id="ch4" />
        <br />
    </form>
</body>
</html>

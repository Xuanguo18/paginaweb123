<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Listas</title>
    </head>
    <body>

        <p>Nacionalidades</p>

        <ol>                                                            <!-- ol agrupa la lista con números-->
            <li>Italiano</li>                                           <!-- li ordena cada parte-->
            <li>Español</li>
            <li>Frances</li>
        </ol><br>

        <p>Lista de compra</p>

        <ul>                                                            <!-- ul hace una lista con puntos-->
            <li>Tomates</li>
            <li>Patatas</li>
            <li>Guisantes</li>
        </ul>

        <p>Términos informáticos</p>
        <dl>                                                            <!-- dl crea una lista con definiciones-->
            <dt>CPU</dt>                                                <!-- dt añade un término-->
            <dd>Unidad de control de procesamiento</dd>                 <!-- dd añate una definición-->
            <dt>RAM</dt>
            <dd>Memória volátil</dd>
            <dt>Ratón</dt>
            <dd>Periférico para interactuar</dd>
        </dl>



    </body>



</html>

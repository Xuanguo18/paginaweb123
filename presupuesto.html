  <br><br><br><br>
  <h1 class="centrado">Calcula tu Presupuesto</h1>
  <table border="1" width="800 px" align="center">
  <main>
    <tr>
      <td>
        <h2>Datos</h2>
        <form id="presupuestoForm">
          <br>
          <div>
            <label>Nombre:</label>
            <input type="text" id="nombre" maxlength="15" required value="Escriba su nombre">
          </div>
          <br>
          <div>
            <label>Apellidos:</label>
            <input type="text" id="apellidos" maxlength="40" required value="Escriba su apellido">
          </div>
          <br>
            <label>Teléfono:</label>
            <input type="number" id="teléfono" maxlength="9" required value="Escriba su número de teléfono">
          <div>
          <br>
      </td>
    </tr>
    <tr>
      <td>
            <label>Producto:</label>
            <br><br>
            <select id="producto">
              <option value="100">Producto A ($100)</option>
              <br>
              <option value="200">Producto B ($200)</option>
              <br>
              <option value="300">Producto C ($300)</option>
              <br><br>
            </select>
          </div>
          <div>
            <br>
            <label>Extras:</label>
            <br><br>
            <input type="checkbox" value="50"> Envío rápido (+$50)<br>
            <br>
            <input type="checkbox" value="100"> Garantía extendida (+$100)
            <br><br>
          </div>
          <div>
            <label>Plazo (meses):</label>
            <br><br>
            <input type="number" id="plazo" min="1" max="12" value="1">
            <br><br>
          </div>
        </td>
      </tr>
      <tr>
        <td>
          Ha leido la política de privacidad
          <input type="checkbox" id="privacidad">
          <p id="total">Total: $0</p>
          <button type="submit">Enviar</button>
        </td>
      </tr>
      </form>
  </main>
    </tr>
  </table>

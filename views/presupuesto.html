<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Presupuesto - BitWorks</title>
  <link rel="stylesheet" href="../css/styles.css">
  <script src="../js/presupuesto.js"></script>
  <script src="../js/main.js"></script>
</head>

<body>
  <header>
    <a href="../index.html">
      <img src="../img/logo.png" alt="Logo" class="logo">
    </a>
    <nav>
      <a href="../index.html">Inicio</a>
      <a href="galeria.html">Galería</a>
      <a href="presupuesto.html" class="activate">Presupuesto</a>
      <a href="contacto.html">Contacto</a>
    </nav>
  </header>
  <main class="main1">
  <h1 class="centrado">Calcula tu Presupuesto</h1>  

  <table id="table1">
    <tr>
      <td>
        <h2>Datos</h2>
        <form id="presupuestoForm"></form>
<form id="form1">
        <br>
          <div class="form-group">
            <label for="campo1">Nombre:</label>
            <input type="text" id="campo1" maxlength="15"  placeholder="Escriba su nombre" required>
            <div class="error" id="error-campo1"></div>
          </div>
          
          <div class="form-group">
            <label for="campo2">Apellidos:</label>
            <input type="text" id="campo2" maxlength="40"  placeholder="Escriba su apellido" required>
            <div class="error" id="error-campo2"></div>
          </div>
          
          <div class="form-group">
            <label for="campo3">Teléfono:</label>
            <input type="number" id="campo3" max="9"  placeholder="Escriba su número de teléfono" required>
            <div class="error" id="error-campo3"></div>
            
          </div>
          </form>
          <div id="emailForm">
            <label for="email">Ingresa tu correo electrónico:</label>
            <input type="email" id="email" name="email" placeholder="ejemplo@dominio.com" required>
            <button type="button" onclick="validateEmail()">Validar</button>
            <p id="message" class="message"></p>
          </div>
      </td>
    </tr>
    <tr>
      <td>
            <label>Producto:</label>
            <br>
            <select id="producto">
              <option value="100">Producto A ($100)</option>
              <option value="200">Producto B ($200)</option>
              <option value="300">Producto C ($300)</option>
            </select>
          <div>
            <br>
            <label>Extras:</label>
            <input type="checkbox" value="50"> Envío rápido (+$50)<br>
            <br>
            <input type="checkbox" value="100"> Garantía extendida (+$100)
          </div>
          <div>
            <label>Plazo (meses):</label>
            <input type="number" id="plazo" min="1" max="12" value="1">
            <br><br>
          </div>
        </td>
      </tr>
      <tr>
        <td>
          Ha leido la política de privacidad
          <input type="checkbox" id="privacidad">
          <p id="total">Total: $0</p>
          <button type="button" onclick="validarCampos()">Enviar</button>
          <div class="success" id="success-message"></div>       
        </td>
      </tr>

    </table> 
</main>

</p>
</footer>

</body>
</html>
